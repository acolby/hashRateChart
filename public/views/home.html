<div style='width:100%; max-width:1000px; margin:0 auto;' class='row'>
	<div class="inner cover">
		<h1 class="cover-heading">Should I Mine Bitcoin?</h1>
		<h3>well in order for us to answer this we need some information from you!</h3>
		<div class='row'>
			<div class='col-md-6'>
				<h2>Hashrate</h2>
				<h3>what is your hashrate?</h3>
				<input style='display:inline;' type='text' ng-model='userHashRate'/><select></select>
			</div>
			<div class='col-md-6'>
				<h2>Costs</h2>
				<h3>what was your upfront cost?</h3>
				<input style='display:inline;' type='text' ng-model='userUpfrontCost'/><h4 style='display:inline;'> $USD</h4>
				<h3>what is your cost per month?</h3>
				<input style='display:inline;' type='text' ng-model='userMonthlyCost'/><h4 style='display:inline;'> $USD</h4>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-12'>
				<h2>Neworkhashrate Prediction</h2>
				<h3>what do you expect the network hashrate to look like?</h3>
			</div>
			<div class='col-md-12'>
				<div id="container" style="height: 300px"></div>
			</div>
		</div>
	</div>
</div>
